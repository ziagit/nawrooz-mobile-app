<ion-header>
  <ion-toolbar>
    <ion-title>
      Select a Variant
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-list formControlName="selectedItem" radio-group>
      <div class="ion-item" *ngFor="let variant of variants">
        <img src="{{variant.image.src}}" alt="">
        <div class="label">
          <h5 *ngIf="!hasVariant">{{itemTitle}}</h5>
          <h5 *ngIf="hasVariant">{{variant.title}}</h5>
          <p>{{variant.price}}</p>
        </div>
        <ion-radio class="radio" value="{{variant.id}}" color="nawrooz-default"></ion-radio>
      </div>
    </ion-list>
  </form>
  <button class="button-add" ion-button color="nawrooz-default" (click)="addItem()">Add</button>
</ion-content>
