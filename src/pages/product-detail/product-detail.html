<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{product.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <div class="images-container">
      <div class="image">
        <img src="{{image?.src}}" src-fallback="assets/imgs/no-image.jpg" alt="Image not available" />
      </div>
      <div class="images">
        <img *ngFor="let img of product.images" src="{{img?.src}}" alt="No more images" (click)="changeImg(img)">
      </div>
    </div>
    <ion-card-content>
      <ion-card-title>
        <div class="price">
          <span>{{"body.afn" | translate}} {{product.variants[0].price}}</span>
        </div>
        <div class="item-container">
          <h4>
            <b>{{product.title}}</b>
          </h4>
          <h4>
            {{product.vendor}}
          </h4>
        </div>
      </ion-card-title>

      <div class="variant">
        <h3>
          <b> Variants</b>
        </h3>
        <div>
          <div class="items">
            <h5 *ngIf="!hasVariant">{{productTitle}}</h5>
            <h5 *ngIf="hasVariant">{{package}}</h5>
            <ion-icon name="create" (click)="openVariant()"></ion-icon>
          </div>
        </div>
      </div>

      <div class="quantity">
        <div>
          <h3>
            <b>{{"body.qty" | translate}}:</b>
          </h3>
        </div>
        <div class="qty-btn">
          <button class="button-qty" ion-button clear (click)="tabDecrease($event)">
            <ion-icon name="remove"></ion-icon>
          </button>
          <ion-item>
            <ion-input type="number" #box [(ngModel)]="tap"></ion-input>
          </ion-item>
          <button class="button-qty" ion-button clear (click)="tabIncrease($event)">
            <ion-icon name="add"></ion-icon>
          </button>
        </div>
      </div>
      <div class="add-buttons">
        <button ion-button clear (click)="addToCart(box.value)">
          <ion-icon name="cart"> </ion-icon>&nbsp; {{"body.add_to_cart" | translate}}
        </button>
        <button ion-button clear (click)="addToWishList(box.value)">
          <ion-icon name="heart">
          </ion-icon>&nbsp; {{"body.add_to_wishlist" | translate}}
        </button>
        <button ion-button clear>
          <ion-icon name="share"> </ion-icon>&nbsp; {{"body.share" | translate}}
        </button>
      </div>
      <div>
        <h3>
          <b>{{"body.description" | translate}}:</b>
        </h3>
        <p>
          {{product.description}}
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
