
<ion-header>

  <ion-navbar>
    <ion-title>{{"header.help" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let help of lelps">
    <ion-card-content>
      <ion-card-title>
       {{help.title}}
        </ion-card-title>
      <p>
        {{help.desc}}
      </p>
    </ion-card-content>
    <button ion-button clear (click)="openFacebook()">
      <ion-icon name="logo-facebook"> </ion-icon>&nbsp; Like Us On  Facebook</button>
  </ion-card>
</ion-content>
