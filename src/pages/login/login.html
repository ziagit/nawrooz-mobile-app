<ion-header>

  <ion-navbar>
    <ion-title>{{"header.login" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="logo">
    <img src="assets/imgs/logo.png" alt="">
  </div>
  <ion-card>
    <ion-list>
      <form [formGroup]='loginForm' (ngSubmit)="login()">
        <div class="inner-container">
          <ion-item>
            <ion-label floating>{{"body.username" | translate}}</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{"body.password" | translate}}</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </div>
      <div class="inner-container">
        <button class="button-login" ion-button block type="submit">{{"header.login" | translate}}</button>
      </div>
    </form>
      <div class="register">
        <button ion-button clear>{{"body.forgot_password" | translate}}</button>
        <button ion-button clear (click)="pushRegisterPage()">{{"header.register" | translate}}</button>
      </div>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>
      {{"body.login_by" | translate}}
    </ion-card-header>
    <ion-card-content class="login-by">
      <button ion-button clear color="facebook" (click)="loginFacebook()">
        <ion-icon name="logo-facebook"> {{"body.facebook" | translate}}</ion-icon>
      </button>
      <button ion-button clear color="gmail">
        <ion-icon name="mail"> {{"body.google" | translate}} </ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
